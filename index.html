<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>WYNK</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png.png" alt="">WYNK-MUSIC</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist"><h1 class="title">BEST OF WYNK</h1>
            <div class="songcontainer">
                <div class="songitem">
                    <img src="top2.png"">
                    <span>Bade acche lagte hain</span>
                    <span class="songlist"><span class="time">03:58  <i class="fa-solid songplay fa-circle-play" id="0"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="top1.png" alt="1" srcset="">
                    <span>Chand si mehbooba</span>
                    <span class="songlist"><span class="time">05:06 <i class="fa-solid songplay fa-circle-play" id="1"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="top3.png" alt="1" srcset="">
                    <span>Chukar mere mann ko</span>
                    <span class="songlist"><span class="time">04:15 <i class="fa-solid songplay fa-circle-play" id="2"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="top4.png" alt="1" srcset="">
                    <span>Ek Ajnabee Haseena Se</span>
                    <span class="songlist"><span class="time">04:31<i class="fa-solid songplay fa-circle-play" id="3"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="top5.png" alt="1" srcset="">
                    <span>Kya hua tera wada</span>
                    <span class="songlist"><span class="time">04:26<i class="fa-solid songplay fa-circle-play" id="4"></i></span></span>
                </div>

        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name=" " id="progress" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-forward"
            id="next"></i>
        </div>
        <div class="songInfo">
          <img src="playing.gif" alt="" width="40px"  id="gif"> <span id="songName">Bade acche lagte hain </span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/72a6b3bef9.js" crossorigin="anonymous"></script>
